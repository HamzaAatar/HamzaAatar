<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Based on https://github.com/rafgraph/spa-github-pages
    (function() {
      const path = window.location.pathname;
      const segments = path.split('/');
      const repoName = segments[1]; // 'HamzaWebsite'
      
      // Check if we're on a GitHub Pages site
      if (repoName === 'HamzaWebsite') {
        // Redirect to the base path with a hash route
        window.location.href = '/HamzaWebsite/';
      } else {
        // For custom domains, just redirect to root
        window.location.href = '/';
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to home page...</p>
</body>
</html>
