<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Based on https://github.com/rafgraph/spa-github-pages
    (function() {
      // Get the current URL path
      const path = window.location.pathname;
      const segments = path.split('/');
      
      // Handle GitHub Pages
      const baseURL = '/HamzaAatar/';
      const pathSegmentsToKeep = 1; // Keep the first segment after the repo name
      
      // Save the URL hash if any
      const hash = window.location.hash;
      
      // Redirect to the baseURL
      window.location.href = baseURL + path.slice(path.indexOf(segments[pathSegmentsToKeep + 1]) || path.length) + hash;
    })();
  </script>
</head>
<body>
  <p>Redirecting to home page...</p>
</body>
</html>
